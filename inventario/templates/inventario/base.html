<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}
        Agenda de Contactos
      {% endblock %}
    </title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body class="bg-gray-100 text-gray-800">
    <nav class="bg-blue-600 p-4 text-white flex justify-between items-center">
      <a href="{% url 'lista_contactos' %}" class="font-bold text-lg">Agenda de Contactos</a>
      <a href="{% url 'nuevo_contacto' %}" class="bg-white text-blue-600 px-3 py-1 rounded hover:bg-blue-100">Nuevo Contacto</a>
    </nav>

    <div class="container mx-auto p-4">
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
